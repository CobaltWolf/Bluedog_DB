@PART[bluedog_agenaProbeCore]:NEEDS[RemoteTech]
{
	%MODULE[ModuleSPU] {}
	
	%MODULE[ModuleRTAntennaPassive]
	{
		%TechRequired = unmannedTech
		%OmniRange = 300000
		
		%TRANSMITTER
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

@PART[bluedog_explorerprobe]:NEEDS[RemoteTech] //Sienno Probe Core
{

	%MODULE[ModuleSPU] {}
	
	!MODULE[ModuleDataTransmitter] {}

	@MODULE[ModuleAnimateGeneric]
	{
		%allowManualControl = false
	}
	
	%TechRequired = start
	%MODULE[ModuleRTAntenna] 
	{
		%Mode0OmniRange = 300000
		%Mode1OmniRange = 1500000
		%EnergyCost = 0.005
		%MaxQ = 6000
		
		%DeployFxModules = 0
		
		%TRANSMITTER 
		{
			%PacketInterval = 1
			%PacketSize = 1
			%PacketResourceCost = 0.25
		}
	}

}

